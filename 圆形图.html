<html lang="en">
<head>

			height: 400px;
			margin: 0 auto;
			border-radius: 50%;
			overflow: hidden;
			position: relative;
		}

			left: 50%;
			margin-left: -100px;

			height: 0;
			border-top-width: 200px;
			border-left-width: 100px;
			border-right-width: 100px;

			border-color: transparent;
			border-top-color: blue;
		}
